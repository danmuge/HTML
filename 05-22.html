<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,100&display=swap" rel="stylesheet">
    <title>Time-Box-Planner</title>
</head>
<link rel="stylesheet" href="./main.css" >
<body>
    <div id="main">
        <!--제목 박스 시작-->
        <div id="top">
            <span>DAILY <br>TIMEBOXING<br> PLANNER</span>
        </div>
        <!--제목 박스 끝-->

        <!--데이트 박스 시작-->
        <div id="date">
            <span>Date:</span>
            <span class="write" contenteditable="true"></span>
        </div>
        <!--데이터 박스 끝-->

        <!--중간 박스 시작-->
        <div class="mid-box"id="mid">
            <p clss="Top-write" >Top Prierities</p>
            <div class="box" contenteditable="true"></div>
            <div class="box" contenteditable="true"></div>
            <div class="box" contenteditable="true"></div>
        </div>
        <!--중간 박스 끝-->

        <!--Brain 박스 시작-->
        <div id="pri">
            <span>Brain Dump</span>
            <div class="pri-write"><br>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
                <p class="write" contenteditable="true"></p>
          

            </div>
        </div>
        <!--Brain 박스 끝-->

        <!--WRITE 박스 시작-->
        <div id="write">
            <span class="wrtie-num">:00</span>
            <span class="wrtie-num">:30</span>
            <div class="box"><div class="box1" > </div><div class="box2"></div><div class="box2"></div></div>
            <div class="box"><div class="box1"></div><div class="box2"></div><div class="box2"></div></div>
            <div class="box"><div class="box1"></div><div class="box2"></div><div class="box2"></div></div>
            <div class="box"><div class="box1"></div><div class="box2"></div><div class="box2"></div></div>
            <div class="box"><div class="box1"></div><div class="box2"></div><div class="box2"></div></div>
            <div class="box"><div class="box1"></div><div class="box2"></div><div class="box2"></div></div>
            <div class="box"><div class="box1"></div><div class="box2"></div><div class="box2"></div></div>
            <div class="box"><div class="box1"></div><div class="box2"></div><div class="box2"></div></div>
            <div class="box"><div class="box1"></div><div class="box2"></div><div class="box2"></div></div>
            <div class="box"><div class="box1"></div><div class="box2"></div><div class="box2"></div></div>
            <div class="box"><div class="box1"></div><div class="box2"></div><div class="box2"></div></div>
            <div class="box"><div class="box1"></div><div class="box2"></div><div class="box2"></div></div>
            <div class="box"><div class="box1"></div><div class="box2"></div><div class="box2"></div></div>
        </div>
        <!--WRITE 박스 끝-->
    </div>
</body>
</html>
